<div class="bg-[#23272f] border border-white/10 rounded-xl p-6 text-white max-w-sm w-full shadow-lg">
  <div class="flex items-start gap-4">
    <div class="bg-red-500/10 text-red-400 rounded-full h-10 w-10 flex-shrink-0 flex items-center justify-center">
      <i-lucide name="trash-2" class="w-5 h-5"></i-lucide>
    </div>
    <div class="flex-1">
      <h2 mat-dialog-title class="text-lg font-bold mb-2">{{ data.title }}</h2>
      <div mat-dialog-content class="text-sm text-gray-400">
        <p>{{ data.message }}</p>
      </div>
    </div>
  </div>
  <div mat-dialog-actions align="center" class="mt-6 pt-4 border-t border-white/10 flex flex-col sm:flex-row justify-center gap-3">
    <button mat-stroked-button (click)="onDismiss()" class="!border-white/20 !text-white/80 min-w-[120px]">
      {{ data.cancelText || 'Cancelar' }}
    </button>
    <button mat-raised-button color="warn" (click)="onConfirm()" cdkFocusInitial class="min-w-[120px]">
      {{ data.confirmText || 'Eliminar' }}
    </button>
  </div>
</div>
