<header [ngClass]="{'fixed top-0 left-0 right-0 z-50 transition-all duration-300 py-4': true, 'bg-black/80 backdrop-blur-md py-1': scrolled}">
  <div class="max-w-screen-2xl mx-auto px-4 flex items-center justify-between">
    <nav class="hidden md:flex items-center gap-8">
      <a href="#proyectos" class="text-white text-sm font-medium relative group">
        Proyectos
        <span class="absolute bottom-0 left-0 w-0 h-0.5 bg-[#195764] transition-all duration-300 group-hover:w-full"></span>
      </a>
      <a href="#servicios" class="text-white text-sm font-medium relative group">
        Servicios
        <span class="absolute bottom-0 left-0 w-0 h-0.5 bg-[#195764] transition-all duration-300 group-hover:w-full"></span>
      </a>

    </nav>

    <div [ngClass]="{'absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 transition-all duration-300 opacity-0 pointer-events-none scale-90': true, 'opacity-100 pointer-events-auto scale-100': pastLogo}">
      <a routerLink="/">
        <img
        src="assets/logos/logo-kamak.svg"
        alt="Kamak Desarrollos"
        width="140"
        height="40"
        class="object-contain drop-shadow-[0_2px_6px_rgba(0,0,0,0.9)]"
        />
      </a>
    </div>

    <div class="flex items-center gap-2 md:gap-4">
      <div class="hidden md:flex items-center gap-2">
        <div class="bg-[#195764]/20 p-1.5 rounded-full">
          <i class="fas fa-phone text-[#195764]"></i>
        </div>
        <span class="text-white text-sm font-medium">+54 9 2262 55-9474</span>
      </div>

      <a
        href="https://wa.me/5492262559474?text=Hola%2C%20me%20interesa%20solicitar%20un%20presupuesto"
        target="_blank"
        rel="noopener noreferrer"
        class="hidden sm:inline-flex"
      >
        <button class="bg-[#195764] hover:bg-[#124450] text-white font-medium text-base px-6 py-2 rounded-md transition-colors duration-200 flex items-center justify-center gap-2">
          <i class="fas fa-comment"></i>
          Solicitar Presupuesto
        </button>
      </a>

      <button class="p-1 block md:hidden" (click)="toggleMobileMenu()">
        <i class="fas fa-bars text-xl text-white"></i>
      </button>
    </div>
  </div>
</header>

<div *ngIf="mobileMenuOpen" class="fixed inset-0 bg-black z-50 flex flex-col overflow-y-auto">
  <div class="flex items-center justify-between p-4 border-b border-gray-800">
    <button class="p-1" (click)="toggleMobileMenu()">
      <i class="fas fa-times text-xl text-gray-200"></i>
    </button>
  </div>

  <nav class="flex flex-col p-8 gap-6">
    <a href="#servicios" class="text-white text-lg font-medium hover:text-[#195764] transition-colors duration-200" (click)="toggleMobileMenu()">
      Servicios
    </a>
    <a href="#proyectos" class="text-white text-lg font-medium hover:text-[#195764] transition-colors duration-200" (click)="toggleMobileMenu()">
      Proyectos
    </a>
    <a href="#equipo" class="text-white text-lg font-medium hover:text-[#195764] transition-colors duration-200" (click)="toggleMobileMenu()">
      Equipo
    </a>
    <a href="#contacto" class="text-white text-lg font-medium hover:text-[#195764] transition-colors duration-200" (click)="toggleMobileMenu()">
      Contacto
    </a>
  </nav>

  <div class="mt-auto p-6 border-t border-gray-800 flex flex-col gap-4">
    <div class="flex items-center gap-3">
      <i class="fas fa-phone text-[#195764] text-xl"></i>
      <span class="text-white">Administración: 2262 223704</span>
    </div>
    <div class="flex items-center gap-3">
      <i class="fas fa-phone text-[#195764] text-xl"></i>
      <span class="text-white">Ventas: 2262 559474</span>
    </div>
    <div class="flex items-center gap-3">
      <i class="fas fa-envelope text-[#195764] text-xl"></i>
      <span class="text-gray-200">kamakdesarrollos&#64;gmail.com</span>
    </div>
    <div>
      <h4 class="text-sm font-medium text-white mb-1 mt-2">Ubicación:</h4>
      <div class="flex items-start gap-3">
        <i class="fas fa-map-marker-alt text-[#195764] text-xl mt-0.5"></i>
        <span class="text-gray-200">Avenida 42 N°3703 Necochea, Buenos Aires, Argentina.</span>
      </div>
    </div>
    <button class="w-full bg-[#195764] hover:bg-[#124450] text-white font-medium text-base px-6 py-2 rounded-md transition-colors duration-200 mt-4" (click)="toggleMobileMenu()">
      Solicitar Presupuesto
    </button>
  </div>
</div>
