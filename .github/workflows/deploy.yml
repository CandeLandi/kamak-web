name: Build and Deploy to /docs

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-commit-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Angular app to /docs
        run: npx ng build --output-path=docs --base-href=/

      - name: Add and commit docs
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add docs
          git commit -m 'Deploy to GitHub Pages [skip ci]' || echo "No changes to commit"
          git push origin main
